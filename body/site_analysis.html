<html>

<head>
    <title id="site_status_title">Blackcat Protection</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <link href="../css/site_status_site_report.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../script.js"></script>
</head>

<body>
    <section class="container" style="width: 400px;position: relative;">
        <header>

            <div class="top">
                <div class="top__logo">
                    <img src="../images/sheild.png" alt="Blackcat Protection" style="height: auto;width: 40px;"><b style="color:#01fcfb;"> Blackcat Protection</b>

                </div>
                <div class="top__menu-icons">
                    <a href="../popup.html"><img id="back-btn" src="../images/back.png" alt="Back" role="button"></a>
                </div>
                <div class="top__menu-icons">
                    <img id="close-btn" src="../images/close.png" alt="Close" role="button">
                </div>
            </div>
        </header>

        <div class="site-status">
            <div class="site-status__content">
                <div class="content__description" style="justify-content: center;">
                    <div class="description__header">
                        <p id="site_status_header_text" class="header__status--text">Website status:</p><span>&nbsp;
                            &nbsp;</span><br>
                        <div class="header__status--state">
                            <p id="site_status_state" class="status__rating--safe">Safe</p><span>&nbsp;
                                &nbsp;</span><img src="../images/tick-mark.png" style="width: 28px;">
                        </div>
                    </div>
                    <div class="description__url">
                        <p id="site_status_url">Url: 'url name'</p>
                    </div>
                    <div class="description__body">
                        <p id="site_status_body_text">We combed through this website and everything looks good to us. You're safe!</p>
                    </div>
                </div>
            </div>
        </div>



        <img class="wave" src="../images/wave_green.svg">
    </section>
</body>

</html>
